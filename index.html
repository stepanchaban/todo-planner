<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>YeaPlanner</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="img/Logo.svg" alt="logo" />
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <form class="main__form" id="todo-form">
          <input
            id="input-box"
            class="main__form-input"
            type="text"
            placeholder="Напишите задачу"
          />
          <button class="main__form-btn" type="submit">
            Создать
            <img class="main__form-img" src="img/plus.svg" alt="create-btn" />
          </button>
        </form>
        <div class="main__info">
          <ul class="main__info-list">
            <li class="main__info-stats">
              <span class="remaining">Всего</span>
              <span id="total-tasks">0</span>
            </li>
            <li class="main__info-stats">
              <span class="done">Готово</span>
              <span id="completed-tasks">0</span>
            </li>
          </ul>
          <ul class="main__info-details" id="list-container">
            <li id="tasks-message">
              <!-- tasks -->
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
